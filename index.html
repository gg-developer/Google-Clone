<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="icon" href="https://github.com/gg-developer/Google-Clone/blob/main/google%20icon.jfif" type="image/icon type">
   
    <title>Google Search</title>

</head>

<body>
    <nav>
        <a href="ImageSearch.html">Googleimage</a>
        <a href="AdvancedSearch.html">Advanced Search</a>
    </nav>
    <div class="imgcontainer">
        <img src="googlelogo_color_272x92dp.png" alt="" class="google-img">
    </div>
    <form action="https://google.com/search">

        <div class="search">
            <img src="icon.webp" alt="" class="search-icon">
            <input class="search-bar" type="text" name="q">
        </div>
        <div class="btn-container">
            <input type="submit" class="search-btn" value="Google Search" name="btnK">
            <input type="submit" class="search-btn" value="I am feeling Lucky" name="btnI">
        </div>
    </form>
    <!-- </div> -->
    <!-- Short cuts -->
    <div class="row">
        <div class="icon">
             <a href="https://www.youtube.com/">
                <img class="youtube" src="/youtube-logo.png" width="40" alt="youtube"></a>
                <h4>Youtube</h4>
        </div>
        <div class="icon">
            <a href="https://mail.google.com/">
                <img class="gmail" src="/Gmail-logo.png" width="50" alt="Gmail"></a>
                <h4>Google Mail</h4>
        </div>
        <div class="icon">
            <a href="https://www.google.com/maps">
                <img class="gmap" src="/Google _Map.png" width="30" alt="Google Map"></a>
                <h4>Google Map</h4>
        </div>
    </div>
</body>

</html>
